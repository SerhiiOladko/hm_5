<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Gallery of Cards</title>
</head>
<body>
  <header class="header">
    <h1>Character Gallery</h1>
  </header>

  <main>
    <div class="gallery">
      <div class="card">
        <img src="https://via.placeholder.com/300" alt="Character 1" class="card-image">
        <div class="card-content">
          <h2 class="card-title">Character 1</h2>
          <p class="card-description">This is a description of Character 1. It can be a hero from a movie or a game.</p>
        </div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/300" alt="Character 2" class="card-image">
        <div class="card-content">
          <h2 class="card-title">Character 2</h2>
          <p class="card-description">This is a description of Character 2. Add some cool details about them.</p>
        </div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/300" alt="Character 3" class="card-image">
        <div class="card-content">
          <h2 class="card-title">Character 3</h2>
          <p class="card-description">This is a description of Character 3. Make it interesting!</p>
        </div>
      </div>

      <!-- Добавьте больше карточек при необходимости -->
    </div>
  </main>
</body>
</html>
